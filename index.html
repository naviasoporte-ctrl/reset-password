<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Restablecer contraseña - navIA</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b1727;
        color: #f9fafb;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #111827;
        border-radius: 16px;
        padding: 24px 20px 20px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      }
      h1 {
        font-size: 20px;
        margin: 0 0 8px;
        text-align: center;
      }
      p {
        font-size: 14px;
        color: #9ca3af;
        margin: 0 0 14px;
        text-align: center;
      }
      label {
        font-size: 13px;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #374151;
        background: #020617;
        color: #f9fafb;
        font-size: 14px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #3b82f6;
      }
      button {
        width: 100%;
        padding: 11px 14px;
        border-radius: 999px;
        border: none;
        background: #3b82f6;
        color: #f9fafb;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .status {
        font-size: 13px;
        text-align: center;
        margin-top: 10px;
        min-height: 18px;
      }
      .status.error {
        color: #fca5a5;
      }
      .status.ok {
        color: #bbf7d0;
      }
      .small {
        font-size: 11px;
        color: #6b7280;
        margin-top: 10px;
        text-align: center;
      }
      a {
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Restablecer contraseña</h1>
      <p id="intro">
        Introduce tu nueva contraseña para tu cuenta de navIA.
      </p>

      <form id="reset-form">
        <label for="password">Nueva contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="Mínimo 6 caracteres"
          minlength="6"
          required
        />

        <label for="password2">Repite la contraseña</label>
        <input
          id="password2"
          type="password"
          placeholder="Repite la contraseña"
          minlength="6"
          required
        />

        <button type="submit" id="submit-btn">Actualizar contraseña</button>
      </form>

      <div id="status" class="status"></div>
      <div class="small">
        Si el enlace ha caducado, solicita uno nuevo desde la app.
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      // Estos valores son PUBLICABLES (igual que en tu app móvil).
      // Cópialos de tu panel de Supabase (Settings > API).
      const SUPABASE_URL = "https://zneopurawocmgoveyfkl.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpuZW9wdXJhd29jbWdvdmV5ZmtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMTY5NzUsImV4cCI6MjA4MjY5Mjk3NX0.KEnhsie427chPEESqH53-XEE5rdfjPx3yQc9PbCALQ4";

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        auth: {
          persistSession: false,
          autoRefreshToken: false,
          detectSessionInUrl: false,
        },
      });

      const form = document.getElementById("reset-form");
      const statusEl = document.getElementById("status");
      const submitBtn = document.getElementById("submit-btn");

      function setStatus(msg, type = "") {
        statusEl.textContent = msg || "";
        statusEl.className = "status " + (type || "");
      }

      function getParams() {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        return {
          access_token: params.get("access_token"),
          refresh_token: params.get("refresh_token"),
          type: params.get("type"),
          error: params.get("error_description"),
        };
      }

      const { access_token, refresh_token, type, error } = getParams();

      console.log("Tokens detectados:", {
        hasAccess: !!access_token,
        hasRefresh: !!refresh_token,
        type,
        error,
      });

      if (error) {
        setStatus("Error: " + error, "error");
        form.style.display = "none";
      } else if (!access_token || type !== "recovery") {
        setStatus("Enlace no válido. Abre el enlace directamente desde el correo.", "error");
        form.style.display = "none";
      } else {
        setStatus("Introduce tu nueva contraseña.", "");
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const p1 = document.getElementById("password").value.trim();
        const p2 = document.getElementById("password2").value.trim();

        if (p1.length < 6) {
          setStatus("La contraseña debe tener al menos 6 caracteres.", "error");
          return;
        }
        if (p1 !== p2) {
          setStatus("Las contraseñas no coinciden.", "error");
          return;
        }

        try {
          submitBtn.disabled = true;
          submitBtn.textContent = "Guardando...";
          setStatus("", "");

          // Intentamos establecer sesión con los tokens del enlace.
          // Si el refresh_token estuviera quemado, al menos lo intentamos una vez.
          const { error: sessionError } = await supabase.auth.setSession({
            access_token,
            refresh_token,
          });

          if (sessionError) {
            console.warn("SetSession warning:", sessionError);
            // No devolvemos aquí; probamos igualmente el updateUser
          }

          const { error } = await supabase.auth.updateUser({ password: p1 });

          if (error) {
            console.error("Update error:", error);
            setStatus(
              "Error al actualizar la contraseña: " + (error.message || ""),
              "error"
            );
            submitBtn.disabled = false;
            submitBtn.textContent = "Actualizar contraseña";
            return;
          }

          setStatus(
            "Contraseña actualizada correctamente. Ya puedes volver a la app e iniciar sesión.",
            "ok"
          );
          form.reset();
          submitBtn.style.display = "none";
        } catch (e) {
          console.error(e);
          setStatus(
            "Error inesperado. Inténtalo de nuevo más tarde.",
            "error"
          );
          submitBtn.disabled = false;
          submitBtn.textContent = "Actualizar contraseña";
        }
      });
    </script>
  </body>
</html>
